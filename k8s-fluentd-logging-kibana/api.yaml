apiVersion: v1
kind: Service
metadata:
  name: api-app
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
        environment: dev
    spec:
      containers:
        - name: api-app
          image: api-app:test
          imagePullPolicy: Never # use the local image
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
